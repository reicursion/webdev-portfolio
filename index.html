<!DOCTYPE html>
<!-- the doctype html informs that there is an html file -->
<html>
<!-- <html> and </html> contains the code for all other html tags -->
<head>
<!-- <head> contains document information that is not visible in the browser -->
    <!-- go to head tag to connect css to the html file -->
    <!-- use 'link' add add the name of the css file after the href= -->
    <link rel="stylesheet" href="style.css">

<!-- place the metatag here, for it to be responsive to whatever device we view the website on -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>rei. | webdev portfolio</title>
    <!-- <title> sets the title of the tab shown in the browser -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600&family=Overpass&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- div/section creates a wrapper/container for our layout -->
    <!-- class is an attribute to name our div -->
    <div class="container-fluid>

        <!-- id is an attribute to name a tag uniquely -->
        <section id="landing">
            <h1>:D</h1>
                <p>hi, i am rei!</p>
                <img src="https://i.pinimg.com/564x/28/f8/ba/28f8ba8afa7b5f889cc485c8f8763136.jpg" id="profile"><br>

                <a href="mailto:cyrilreigine.paruli@gmail.com">let's work together!</a>


        </section>
    </div>
    <!-- javascript dependency for our bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
